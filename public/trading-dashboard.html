<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard - SPX Options</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .status-bar {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .status-item {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .status-item.active {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }
        
        .status-item.inactive {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }
        
        .status-item.warning {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            color: white;
        }
        
        .status-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .status-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .control-panel {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .control-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .control-group {
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
        }
        
        .control-group h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn.danger {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }
        
        .btn.success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }
        
        .btn.warning {
            background: linear-gradient(135deg, #ff9800, #f57c00);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .history-section {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .history-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .trade-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        .trade-item:hover {
            background: #e9ecef;
            border-color: #667eea;
        }
        
        .trade-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .trade-keyword {
            font-weight: bold;
            color: #667eea;
        }
        
        .trade-time {
            color: #666;
            font-size: 0.9rem;
        }
        
        .trade-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            font-size: 0.9rem;
        }
        
        .detail-item {
            color: #555;
        }
        
        .detail-value {
            font-weight: 500;
            color: #333;
        }
        
        .alert-box {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .alert-box.danger {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        
        .alert-box.success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-style: italic;
        }
        
        .config-display {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 0.9rem;
            color: #495057;
        }
        
        .emergency-stop {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(220, 53, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
        }
        
        .live-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border-radius: 50%;
            margin-left: 8px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚡🔥 SPX Trading Dashboard</h1>
            <p>מערכת מסחר אוטומטית בזמן אמת - Powered by Twitter Signals</p>
        </div>
        
        <div class="status-bar" id="statusBar">
            <div class="status-item" id="tradingStatus">
                <div class="status-value">-</div>
                <div class="status-label">מצב מסחר</div>
            </div>
            <div class="status-item" id="ibkrConnection">
                <div class="status-value">-</div>
                <div class="status-label">חיבור IBKR</div>
            </div>
            <div class="status-item" id="spxPrice">
                <div class="status-value">-</div>
                <div class="status-label">מחיר SPX</div>
            </div>
            <div class="status-item" id="dailyTrades">
                <div class="status-value">-</div>
                <div class="status-label">עסקאות היום</div>
            </div>
            <div class="status-item" id="dailyPnL">
                <div class="status-value">-</div>
                <div class="status-label">רווח/הפסד יומי</div>
            </div>
        </div>
        
        <div class="control-panel">
            <div class="control-title">🎛️ בקרת מסחר</div>
            
            <button class="emergency-stop" onclick="emergencyStop()">
                🛑 עצירת חירום - הפסק מסחר מיידית
            </button>
            
            <div class="control-grid">
                <div class="control-group">
                    <h3>🔄 בקרת מערכת</h3>
                    <button class="btn success" onclick="enableTrading()">🚀 הפעל מסחר</button>
                    <button class="btn danger" onclick="disableTrading()">⏸️ השהה מסחר</button>
                    <button class="btn warning" onclick="toggleDryRun()">🧪 מצב סימולציה</button>
                </div>
                
                <div class="control-group">
                    <h3>🔗 בדיקות חיבור</h3>
                    <button class="btn" onclick="testIBKRConnection()">🔌 בדוק IBKR</button>
                    <button class="btn" onclick="testManualTrade()">⚡ עסקה ידנית</button>
                    <button class="btn" onclick="refreshStatus()">🔄 רענן סטטוס</button>
                </div>
                
                <div class="control-group">
                    <h3>📊 מידע מערכת</h3>
                    <button class="btn" onclick="showConfig()">⚙️ תצורה</button>
                    <button class="btn" onclick="exportHistory()">📁 ייצא היסטוריה</button>
                    <button class="btn" onclick="clearHistory()">🗑️ נקה היסטוריה</button>
                </div>
            </div>
        </div>
        
        <div class="history-section">
            <div class="history-title">📈 היסטוריית עסקאות <span class="live-indicator"></span></div>
            <div id="tradeHistory">
                <div class="loading">טוען נתונים...</div>
            </div>
        </div>
        
        <div id="configModal" style="display: none;">
            <div class="config-display" id="configDisplay"></div>
        </div>
    </div>

    <script>
        let currentStatus = {};
        let isDryRun = true;
        let tradingEnabled = false;
        
        // Load initial data
        async function loadDashboard() {
            await refreshStatus();
            await loadTradeHistory();
            
            // Auto-refresh every 10 seconds
            setInterval(refreshStatus, 10000);
            setInterval(loadTradeHistory, 30000);
        }
        
        async function refreshStatus() {
            try {
                const response = await fetch('/trading/status');
                const data = await response.json();
                
                if (data.ok) {
                    currentStatus = data.trading_status;
                    updateStatusDisplay(data);
                }
            } catch (error) {
                console.error('Failed to load status:', error);
                showAlert('שגיאה בטעינת מצב המערכת', 'danger');
            }
        }
        
        function updateStatusDisplay(data) {
            const status = data.trading_status;
            
            // Trading Status
            const tradingEl = document.getElementById('tradingStatus');
            tradingEnabled = status.enabled;
            tradingEl.className = `status-item ${status.enabled ? 'active' : 'inactive'}`;
            tradingEl.querySelector('.status-value').textContent = status.enabled ? '🟢 פעיל' : '🔴 מושבת';
            
            // Daily trades
            document.getElementById('dailyTrades').querySelector('.status-value').textContent = status.daily_stats.orders || 0;
            
            // Daily P&L
            const pnlEl = document.getElementById('dailyPnL');
            const pnl = status.daily_stats.pnl || 0;
            pnlEl.className = `status-item ${pnl >= 0 ? 'active' : 'inactive'}`;
            pnlEl.querySelector('.status-value').textContent = `$${pnl.toFixed(2)}`;
            
            // Update dry run status
            isDryRun = data.config.safety.dryRun;
        }
        
        async function testIBKRConnection() {
            showAlert('בודק חיבור IBKR...', 'warning');
            
            try {
                const response = await fetch('/trading/test-connection');
                const data = await response.json();
                
                if (data.ok) {
                    const ibkrEl = document.getElementById('ibkrConnection');
                    const spxEl = document.getElementById('spxPrice');
                    
                    if (data.ibkr_connected) {
                        ibkrEl.className = 'status-item active';
                        ibkrEl.querySelector('.status-value').textContent = '🟢 מחובר';
                        
                        if (data.spx_price) {
                            spxEl.className = 'status-item active';
                            spxEl.querySelector('.status-value').textContent = `$${data.spx_price.toFixed(2)}`;
                        }
                        
                        showAlert('חיבור IBKR תקין!', 'success');
                    } else {
                        ibkrEl.className = 'status-item inactive';
                        ibkrEl.querySelector('.status-value').textContent = '🔴 מנותק';
                        showAlert('שגיאה בחיבור IBKR', 'danger');
                    }
                }
            } catch (error) {
                showAlert('שגיאה בבדיקת חיבור IBKR', 'danger');
            }
        }
        
        async function enableTrading() {
            if (isDryRun) {
                if (!confirm('המערכת במצב סימולציה. להפעיל מסחר אמיתי?')) {
                    return;
                }
            }
            
            try {
                const response = await fetch('/trading/toggle', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ enable: true })
                });
                
                if (response.ok) {
                    showAlert('מסחר הופעל בהצלחה!', 'success');
                    await refreshStatus();
                }
            } catch (error) {
                showAlert('שגיאה בהפעלת מסחר', 'danger');
            }
        }
        
        async function disableTrading() {
            try {
                const response = await fetch('/trading/toggle', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ enable: false })
                });
                
                if (response.ok) {
                    showAlert('מסחר הושבת בהצלחה!', 'warning');
                    await refreshStatus();
                }
            } catch (error) {
                showAlert('שגיאה בהשבתת מסחר', 'danger');
            }
        }
        
        async function toggleDryRun() {
            const newDryRun = !isDryRun;
            
            if (!newDryRun) {
                if (!confirm('⚠️ אזהרה! זה יפעיל מסחר אמיתי עם כסף אמיתי. האם אתה בטוח?')) {
                    return;
                }
            }
            
            try {
                const response = await fetch('/trading/dry-run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ enabled: newDryRun })
                });
                
                if (response.ok) {
                    isDryRun = newDryRun;
                    showAlert(`מצב ${newDryRun ? 'סימולציה' : 'מסחר אמיתי'} הופעל!`, newDryRun ? 'success' : 'danger');
                }
            } catch (error) {
                showAlert('שגיאה בשינוי מצב', 'danger');
            }
        }
        
        async function testManualTrade() {
            if (!confirm('לבצע עסקת בדיקה?')) return;
            
            showAlert('מבצע עסקת בדיקה...', 'warning');
            
            try {
                const response = await fetch('/trading/manual-trade', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        keyword: 'manual_test',
                        accounts: ['manual_user']
                    })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    showAlert('עסקת בדיקה הושלמה!', 'success');
                    await loadTradeHistory();
                } else {
                    showAlert(`שגיאה בעסקה: ${data.error}`, 'danger');
                }
            } catch (error) {
                showAlert('שגיאה בעסקת בדיקה', 'danger');
            }
        }
        
        async function emergencyStop() {
            if (confirm('⚠️ עצירת חירום! זה יעצור את כל המסחר מיידית. להמשיך?')) {
                await disableTrading();
                showAlert('🛑 עצירת חירום הופעלה! כל המסחר הופסק', 'danger');
            }
        }
        
        async function loadTradeHistory() {
            try {
                const response = await fetch('/trading/history');
                const data = await response.json();
                
                if (data.ok) {
                    displayTradeHistory(data.history);
                }
            } catch (error) {
                console.error('Failed to load history:', error);
            }
        }
        
        function displayTradeHistory(trades) {
            const container = document.getElementById('tradeHistory');
            
            if (trades.length === 0) {
                container.innerHTML = '<div class="loading">אין עסקאות להציג</div>';
                return;
            }
            
            const html = trades.reverse().map(trade => `
                <div class="trade-item">
                    <div class="trade-header">
                        <span class="trade-keyword">${trade.keyword}</span>
                        <span class="trade-time">${new Date(trade.timestamp).toLocaleString('he-IL')}</span>
                    </div>
                    <div class="trade-details">
                        <div class="detail-item">מחיר SPX: <span class="detail-value">$${trade.spxPrice?.toFixed(2) || 'N/A'}</span></div>
                        <div class="detail-item">חשבונות: <span class="detail-value">${trade.accounts?.join(', ') || 'N/A'}</span></div>
                        <div class="detail-item">ביטחון: <span class="detail-value">${(trade.confidence * 100)?.toFixed(0) || 0}%</span></div>
                        <div class="detail-item">סטטוס: <span class="detail-value">${trade.orderResult?.status || 'N/A'}</span></div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }
        
        function showConfig() {
            const modal = document.getElementById('configModal');
            const display = document.getElementById('configDisplay');
            
            display.innerHTML = JSON.stringify(currentStatus, null, 2);
            modal.style.display = modal.style.display === 'none' ? 'block' : 'none';
        }
        
        function showAlert(message, type = 'success') {
            // Remove existing alerts
            const existingAlerts = document.querySelectorAll('.alert-box');
            existingAlerts.forEach(alert => alert.remove());
            
            // Create new alert
            const alertBox = document.createElement('div');
            alertBox.className = `alert-box ${type}`;
            alertBox.innerHTML = `<strong>${message}</strong>`;
            
            document.querySelector('.container').insertBefore(alertBox, document.querySelector('.status-bar'));
            
            // Auto-remove after 5 seconds
            setTimeout(() => alertBox.remove(), 5000);
        }
        
        // Load dashboard on page load
        window.addEventListener('load', loadDashboard);
    </script>
</body>
</html>
