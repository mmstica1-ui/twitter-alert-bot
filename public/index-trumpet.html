<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trumpet Labs - Trading System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #000000 100%);
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 30px;
      min-height: 100vh;
    }
    
    @media (max-width: 1200px) {
      .container {
        grid-template-columns: 1fr;
        max-width: 800px;
      }
    }
    
    /* Header */
    .header {
      grid-column: 1 / -1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid #333;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4ecdc4;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    /* Main Content */
    .main-content {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    
    .section-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .section-title::before {
      content: '';
      width: 4px;
      height: 20px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border-radius: 2px;
    }
    
    /* Alert Cards */
    .alerts-section {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(20px);
      padding: 25px;
    }
    
    .alert-card {
      background: linear-gradient(135deg, rgba(255, 107, 107, 0.1) 0%, rgba(78, 205, 196, 0.05) 100%);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .alert-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
    }
    
    .alert-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 107, 107, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    .alert-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }
    
    .alert-source {
      font-weight: 600;
      font-size: 16px;
      color: #4ecdc4;
    }
    
    .alert-time {
      font-size: 12px;
      color: #888;
    }
    
    .alert-text {
      margin: 15px 0;
      line-height: 1.6;
      font-size: 14px;
    }
    
    .alert-analysis {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
      border-left: 3px solid #4ecdc4;
    }
    
    .analysis-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .analysis-badges {
      display: flex;
      gap: 8px;
    }
    
    .badge {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .badge.high { background: rgba(255, 107, 107, 0.8); color: white; }
    .badge.medium { background: rgba(255, 193, 7, 0.8); color: black; }
    .badge.low { background: rgba(40, 167, 69, 0.8); color: white; }
    .badge.positive { background: rgba(78, 205, 196, 0.8); color: white; }
    .badge.negative { background: rgba(255, 107, 107, 0.8); color: white; }
    .badge.neutral { background: rgba(108, 117, 125, 0.8); color: white; }
    
    .cross-match-indicator {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from { box-shadow: 0 0 5px rgba(255, 107, 107, 0.5); }
      to { box-shadow: 0 0 15px rgba(255, 107, 107, 0.8); }
    }
    
    .keywords {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    
    .keyword-tag {
      background: rgba(255, 255, 255, 0.1);
      color: #ccc;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 10px;
    }
    
    /* Trading Panel */
    .trading-panel {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(20px);
      padding: 25px;
      position: sticky;
      top: 20px;
      height: fit-content;
    }
    
    .spx-price {
      text-align: center;
      margin-bottom: 25px;
      padding: 20px;
      background: linear-gradient(135deg, rgba(78, 205, 196, 0.1), rgba(69, 183, 209, 0.1));
      border-radius: 12px;
      border: 1px solid rgba(78, 205, 196, 0.3);
    }
    
    .price-value {
      font-size: 32px;
      font-weight: 700;
      color: #4ecdc4;
      margin-bottom: 5px;
    }
    
    .price-label {
      font-size: 12px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #ccc;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .form-control {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 12px;
      color: white;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      outline: none;
      border-color: #4ecdc4;
      box-shadow: 0 0 0 2px rgba(78, 205, 196, 0.2);
    }
    
    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn-call {
      background: linear-gradient(135deg, #4ecdc4, #44a08d);
      color: white;
    }
    
    .btn-put {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: white;
    }
    
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      width: 100%;
      padding: 15px;
      font-size: 16px;
    }
    
    .trade-preview {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .preview-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 13px;
    }
    
    .preview-label {
      color: #888;
    }
    
    .preview-value {
      color: white;
      font-weight: 600;
    }
    
    /* Loading States */
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
    
    .spinner {
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-left: 2px solid #4ecdc4;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 15px;
      opacity: 0.3;
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    /* Error Messages */
    .error-message {
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
      color: #ff6b6b;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 13px;
    }

    .success-message {
      background: rgba(78, 205, 196, 0.1);
      border: 1px solid rgba(78, 205, 196, 0.3);
      color: #4ecdc4;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">🎺 Trumpet Labs</div>
      <div class="status-indicator">
        <div class="status-dot"></div>
        <span>Live Monitoring</span>
      </div>
    </div>

    <div class="main-content">
      <div class="alerts-section">
        <div class="section-title">
          📰 Live Market Alerts
        </div>
        <div id="alerts-container">
          <div class="empty-state">
            <div class="empty-state-icon">📡</div>
            <div>Monitoring @FirstSquawk and @DeItaone for market-moving news...</div>
            <div style="font-size: 12px; margin-top: 10px; color: #666;">
              Cross-match detection active • AI analysis enabled
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="trading-panel">
      <div class="section-title">
        🎯 SPX Options Trading
      </div>
      
      <div class="spx-price">
        <div class="price-value" id="spx-price">Loading...</div>
        <div class="price-label">SPX Current Price</div>
        <div style="font-size: 11px; color: #666; margin-top: 5px;" id="next-expiry">
          Next Expiry: Loading...
        </div>
      </div>

      <form id="trading-form">
        <div class="form-group">
          <label class="form-label">Trade Direction</label>
          <div class="button-group">
            <button type="button" class="btn btn-call" data-side="CALL">Call</button>
            <button type="button" class="btn btn-put" data-side="PUT">Put</button>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Distance from Money (%)</label>
          <select class="form-control" id="distance-pct">
            <option value="0.25">0.25% OTM</option>
            <option value="0.5" selected>0.5% OTM</option>
            <option value="1.0">1.0% OTM</option>
            <option value="1.5">1.5% OTM</option>
            <option value="2.0">2.0% OTM</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Trade Budget ($)</label>
          <select class="form-control" id="budget">
            <option value="5000">$5,000</option>
            <option value="10000" selected>$10,000</option>
            <option value="15000">$15,000</option>
            <option value="20000">$20,000</option>
            <option value="25000">$25,000</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Trading Reason (Optional)</label>
          <input type="text" class="form-control" id="trade-reason" placeholder="e.g., Fed rate cut news, earnings reaction...">
        </div>

        <button type="submit" class="btn btn-primary">
          Generate Trade Preview
        </button>
      </form>

      <div id="trade-preview" class="trade-preview" style="display: none;">
        <!-- Trade preview will be populated here -->
      </div>

      <div id="messages"></div>
    </div>
  </div>

  <script>
    const API_BASE = '';
    const REFRESH_INTERVAL = 10000; // 10 seconds
    let selectedSide = 'CALL';
    let currentSpxPrice = null;

    // Initialize the application
    document.addEventListener('DOMContentLoaded', function() {
      initTradeButtons();
      loadSpxPrice();
      loadAlerts();
      
      // Auto-refresh
      setInterval(loadSpxPrice, REFRESH_INTERVAL);
      setInterval(loadAlerts, REFRESH_INTERVAL);

      // Setup form handler
      document.getElementById('trading-form').addEventListener('submit', handleTradeSubmit);
    });

    function initTradeButtons() {
      const buttons = document.querySelectorAll('[data-side]');
      buttons.forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          
          // Update selection
          buttons.forEach(b => b.style.opacity = '0.6');
          btn.style.opacity = '1';
          selectedSide = btn.dataset.side;
          
          // Update preview if visible
          updateTradePreview();
        });
      });
      
      // Set initial selection
      document.querySelector('[data-side="CALL"]').click();
    }

    async function loadSpxPrice() {
      try {
        const response = await fetch(`${API_BASE}/spx/price`);
        const data = await response.json();
        
        if (data.ok) {
          currentSpxPrice = data.price;
          document.getElementById('spx-price').textContent = `$${data.price.toFixed(2)}`;
          document.getElementById('next-expiry').textContent = 
            `Next Expiry: ${data.next_expiry.date} (${data.next_expiry.dte})`;
          
          updateTradePreview();
        }
      } catch (error) {
        console.error('Error loading SPX price:', error);
        showMessage('Failed to load SPX price', 'error');
      }
    }

    async function loadAlerts() {
      try {
        const response = await fetch(`${API_BASE}/alerts?limit=20`);
        const data = await response.json();
        
        if (data.ok && data.alerts.length > 0) {
          renderAlerts(data.alerts);
        }
      } catch (error) {
        console.error('Error loading alerts:', error);
      }
    }

    function renderAlerts(alerts) {
      const container = document.getElementById('alerts-container');
      
      if (alerts.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">📡</div>
            <div>No alerts yet. Monitoring active...</div>
          </div>
        `;
        return;
      }

      container.innerHTML = alerts.map(alert => `
        <div class="alert-card">
          <div class="alert-header">
            <div class="alert-source">
              ${getSourceIcon(alert.source)} ${alert.handle ? '@' + alert.handle : alert.source}
            </div>
            <div class="alert-time">
              ${formatTime(alert.posted_at || alert.timestamp)}
            </div>
          </div>
          
          ${alert.cross_match ? '<div class="cross-match-indicator">🚨 Cross-Match Alert</div>' : ''}
          
          <div class="alert-text">
            ${escapeHtml(alert.original_text || alert.title || 'No content')}
          </div>
          
          <div class="alert-analysis">
            <div class="analysis-row">
              <span>AI Analysis:</span>
              <div class="analysis-badges">
                <span class="badge ${alert.impact_level}">${alert.impact_level} impact</span>
                <span class="badge ${alert.urgency_level}">${alert.urgency_level} urgency</span>
                <span class="badge ${alert.sentiment}">${alert.sentiment}</span>
              </div>
            </div>
            ${alert.confidence_pct ? `<div style="font-size: 11px; color: #888;">Confidence: ${alert.confidence_pct}%</div>` : ''}
            ${alert.analysis_summary ? `<div style="margin-top: 8px; font-size: 12px;">${escapeHtml(alert.analysis_summary)}</div>` : ''}
          </div>

          ${alert.keywords && alert.keywords.length > 0 ? `
            <div class="keywords">
              ${alert.keywords.map(kw => `<span class="keyword-tag">${escapeHtml(kw)}</span>`).join('')}
            </div>
          ` : ''}
        </div>
      `).join('');
    }

    async function handleTradeSubmit(e) {
      e.preventDefault();
      
      const formData = {
        symbol: 'SPX',
        side: selectedSide,
        distancePct: parseFloat(document.getElementById('distance-pct').value),
        budgetUsd: parseInt(document.getElementById('budget').value),
        reason: document.getElementById('trade-reason').value,
        spot: currentSpxPrice
      };

      // Show loading
      const submitBtn = e.target.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.innerHTML = '<div class="spinner"></div>Processing...';
      submitBtn.disabled = true;

      try {
        const response = await fetch(`${API_BASE}/trade`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Auth-Token': 'mysecret123' // This should be configured properly
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();
        
        if (data.ok) {
          showTradePreview(data.preview);
          showMessage('Trade preview generated successfully! Check Telegram for details.', 'success');
        } else {
          throw new Error(data.error || 'Trade preview failed');
        }
      } catch (error) {
        console.error('Trade error:', error);
        showMessage('Trade preview failed: ' + error.message, 'error');
      } finally {
        // Restore button
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    }

    function showTradePreview(preview) {
      const container = document.getElementById('trade-preview');
      
      container.innerHTML = `
        <div style="font-weight: 600; margin-bottom: 12px; color: #4ecdc4;">
          📊 Trade Preview Generated
        </div>
        <div class="preview-row">
          <span class="preview-label">Direction:</span>
          <span class="preview-value">${preview.side}</span>
        </div>
        <div class="preview-row">
          <span class="preview-label">Current Spot:</span>
          <span class="preview-value">$${preview.currentSpot}</span>
        </div>
        <div class="preview-row">
          <span class="preview-label">Strike:</span>
          <span class="preview-value">${preview.suggestedStrike}</span>
        </div>
        <div class="preview-row">
          <span class="preview-label">Expiry:</span>
          <span class="preview-value">${preview.expiry.date} (${preview.expiry.dte})</span>
        </div>
        <div class="preview-row">
          <span class="preview-label">Budget:</span>
          <span class="preview-value">$${preview.budgetUsd.toLocaleString()}</span>
        </div>
        <div class="preview-row">
          <span class="preview-label">Est. Quantity:</span>
          <span class="preview-value">${preview.estQuantity} contracts</span>
        </div>
        <div style="margin-top: 12px; padding: 8px; background: rgba(255, 193, 7, 0.1); border-radius: 6px; font-size: 11px; color: #ffc107;">
          ⚠️ Preview Only - Connect IBKR for live trading
        </div>
      `;
      
      container.style.display = 'block';
    }

    function updateTradePreview() {
      // Update preview if it's visible and we have current price
      const previewContainer = document.getElementById('trade-preview');
      if (previewContainer.style.display === 'block' && currentSpxPrice) {
        // Could update preview in real-time here if needed
      }
    }

    function showMessage(text, type = 'info') {
      const container = document.getElementById('messages');
      const className = type === 'error' ? 'error-message' : 'success-message';
      
      const messageDiv = document.createElement('div');
      messageDiv.className = className;
      messageDiv.textContent = text;
      
      container.appendChild(messageDiv);
      
      // Auto-remove after 5 seconds
      setTimeout(() => {
        if (messageDiv.parentNode) {
          messageDiv.parentNode.removeChild(messageDiv);
        }
      }, 5000);
    }

    function getSourceIcon(source) {
      switch (source) {
        case 'twitter':
        case 'x': return '🐦';
        case 'news': return '📰';
        default: return '📣';
      }
    }

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      if (isNaN(date.getTime())) {
        return 'Unknown time';
      }
      
      const now = new Date();
      const diffMs = now - date;
      const diffMins = Math.floor(diffMs / 60000);
      
      if (diffMins < 1) return 'Just now';
      if (diffMins < 60) return `${diffMins}m ago`;
      if (diffMins < 1440) return `${Math.floor(diffMins / 60)}h ago`;
      return date.toLocaleDateString();
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Test function for development
    function testAlert() {
      const mockAlert = {
        id: Date.now(),
        title: 'Fed Emergency Meeting Announced',
        source: 'twitter',
        handle: 'FirstSquawk',
        posted_at: new Date().toISOString(),
        original_text: 'BREAKING: Federal Reserve announces emergency meeting for tomorrow at 2PM EST to discuss market volatility and potential rate adjustments.',
        impact_level: 'high',
        urgency_level: 'high',
        sentiment: 'negative',
        confidence_pct: 87,
        analysis_summary: 'Emergency Fed meetings typically signal significant market moves • Rate cut expectations rising • Equity volatility likely',
        cross_match: true,
        keywords: ['fed', 'emergency meeting', 'breaking']
      };
      
      renderAlerts([mockAlert]);
    }

    // Expose test function for console debugging
    window.testAlert = testAlert;
  </script>
</body>
</html>
